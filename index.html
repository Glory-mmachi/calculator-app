<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="keys">
      <div class="first--line">
        <input type="text" class="display" value="" disabled />
        <button class="c">c</button>
      </div>

      <div class="second--line">
        <button class="sec btn">7</button>
        <button class="sec btn">8</button>
        <button class="nine btn">9</button>
        <button class="division btn">/</button>
      </div>

      <div class="third--line">
        <button class="4 btn">4</button>
        <button class="5 btn">5</button>
        <button class="6 btn">6</button>
        <button class="multiplication btn">*</button>
      </div>

      <div class="forth--line">
        <button class="1 btn">1</button>
        <button class="2 btn">2</button>
        <button class="3 btn">3</button>
        <button class="neg btn">-</button>
      </div>

      <div class="fifth--line">
        <button class="0 btn">0</button>
        <button class="dot btn">.</button>
        <button class="equal">=</button>
        <button class="plus btn">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
